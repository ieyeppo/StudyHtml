<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>회원가입</title>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/style.css'>
</head>
<body>
    <div class="container text-center col-md-6 col-xl-5" style = "min-height:545px;">

        <form>
            <form:input path="id" name="id"/>
            <label for="form3"><spring:message code="id" /></label>
            <input type="button" class="btn-sm btn-outline-secondary waves-effect" value="중복확인" onClick="submitForm('duplicateId')">
    
            <div class="md-form">
                <form:password path="password" name="password"/>
                <form:errors path="password"/>
                <label for="form3"><spring:message code="password" /></label>
            </div>
    
            <div class="md-form">
                <form:password path="confirmPassword" name="confirmPassword"/>
                <form:errors path="confirmPassword"/>
                <label for="form3"><spring:message code="password.confirm" /></label>
            </div>
    
            <div class="md-form">
                <form:input path="name" name="name"/>
                <form:errors path="name"/>
                <label for="form3"><spring:message code="name" /></label>
            </div>
            
            <div class="md-form">
                <input type="text" name="email" id="eml"/>
                <form:errors path="email"/>
                <label for="form3"><spring:message code="email" /></label>
            </div>
                <span><input type="button" class="btn-sm btn-outline-secondary waves-effect" value="이메일인증" onClick="submitForm('email')"></span>
            
    
            <div class="md-form">
                <form:input path="phone" name="phone"/>
                <form:errors path="phone"/>
                <label for="form3"><spring:message code="phone" /></label>
            </div>
            
            <div class="md-form">
                <form:input path="addresscode" name="addresscode" readonly="true"/>
                <form:errors path="addresscode"/>
                <label for="form3" class="active"><spring:message code="addresscode" /></label>
            </div>
            <input type="button" class="btn-sm btn-outline-secondary waves-effect" value="<spring:message code="addresscodefind"/>" onClick="Addresscode()">
    
            <div class="md-form">
                <form:input path="address" name="address" size="70" readonly="true"/>
                <form:errors path="address"/>
                <label for="form3" class="active"><spring:message code="address" /></label>
            </div>
    
            <div class="md-form">
                <form:input path="addressdetail" name="addressdetail" size="70"/>
                <label for="form3"><spring:message code="addressdetail" /></label>
            </div>
            
            <label>
                비밀번호 질문 :
                <form:select path="passquestion">
                <option value="1">아빠 이름은?</option>
                <option value="2">엄마 이름은?</option>
                <option value="3">가족 구성원 수는?</option>
                <option value="4">처음 키운 애완동물 이름은?</option>
                <option value="5">당신의 꿈은?</option>
                </form:select>
                <form:errors path="passquestion" />
            </label>
    
    
            <div class="md-form">
                <form:input path="passanswer" name="passanswer"/>
                <label for="form3"><spring:message code="passanswer" /></label>
            </div>
            
            <input type="button" class="btn-sm btn-outline-primary waves-effect" value="<spring:message code="register.btn"/>"
                onclick="submitForm('regist')">
        </form>
    </div>
</body>
</html>
