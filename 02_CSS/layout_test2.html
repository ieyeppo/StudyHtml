<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Margin Width</title>
</head>
<style>
    /* 초기화 */
    * {
        margin: 0;
        padding: 0;
    }

    /* 주제 */
    body {
        margin: 0 auto;
        width: 1000px;
        color: pink;
    }

    h1 {
        color: hotpink;
    }

    h2 {
        color: gainsboro;
    }
</style>

<body>
    <h1>Lorem ipsum</h1>
    <h2 style="padding: 10px">Neque porro quisquam est qui...</h2>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
    <p>Quisque cursus sem tortor, eu interdum elit.</p>
</body>

</html>
